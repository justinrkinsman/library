<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <form class="form">
        <div class="label">
            <label for="title">Title: </label>
        </div>
        <div class="input">
            <input type="text" id="title" name="title" placeholder="The Hobbit">
        </div>
        <div class="label">
            <label for="author">Author: </label>
        </div>
        <div class="input">
            <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien">
        </div>
        <div class="label">
            <label for="page">Pages: </label>
        </div>
        <div class="input">    
            <input type="text" id="page" name="page" placeholder="295">
        </div>
        <div>
            <p class="read">Read?</p>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="read" value="Yes">
            <label for="no">No</label>
            <input type="radio" id="no" name="read" value="No">
        </div>
        <input type="button" id="add" value="Add book">
    </form>
    <table id="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page Count</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td>The Hobbit</td>
            <td>J.R.R. Tolkien</td>
            <td>295</td>
            <td>Read</td>
            <td class="delBtn"><button>Delete</button></td>
            <td class="readBtn"><button>Change Read Status</button></td>
        </tr>
    </table>
</body>
</html>
